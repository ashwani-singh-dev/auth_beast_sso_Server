<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Nceph Auth SSO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-blue-700">Nceph Auth SSO</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-lg p-8 max-w-xl w-full text-center">
            <div class="mb-6">
                <i data-lucide="alert-triangle" class="w-16 h-16 text-red-500 mx-auto"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Oops! An Error Occurred</h2>
            <p class="text-gray-600 mb-6" th:text="${message}">Error message will be displayed here.</p>
            <div class="space-y-4">
                <!-- <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    <i data-lucide="home" class="w-4 h-4 inline-block mr-2"></i>
                    Return to Home
                </a> -->
                <button onclick="window.history.back()" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    <i data-lucide="arrow-left" class="w-4 h-4 inline-block mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-blue-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 Nceph Auth SSO. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
