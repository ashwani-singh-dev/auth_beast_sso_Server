spring.application.name=NCEPH_AUTH_SERVER
server.host=authbeast.in
server.port=8081
server.servlet.session.cookie.name=BNID

# mysql configuration
spring.datasource.url=${MY_SQL_CONNECTION}/ncephlon_user_management
spring.datasource.username=${MY_SQL_USERNAME}
spring.datasource.password=${MY_SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# redis configuration
spring.session.redis.repository-type=default
spring.data.redis.repositories.type = none
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}


# Email Configuration - Local Development Only
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
